<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inter Font Embed -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="resources/css/style.css" />

    <script src="resources/js/main.js" defer></script>

    <title>Todo List App</title>
  </head>
  <body>
    <header>
      <div class="title">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M20 3H4C2.897 3 2 3.897 2 5V19C2 19.5304 2.21071 20.0391 2.58579 20.4142C2.96086 20.7893 3.46957 21 4 21H20C20.5304 21 21.0391 20.7893 21.4142 20.4142C21.7893 20.0391 22 19.5304 22 19V5C22 3.897 21.103 3 20 3ZM19 12H15.858C15.412 13.722 13.861 15 12 15C10.139 15 8.588 13.722 8.142 12H4V5H20V12H19Z"
            fill="#999CA3"
          />
        </svg>
        <h1>Inbox</h1>
      </div>
      <input
        type="text"
        placeholder="Add a task. Press Enter to save."
        id="task"
      />
    </header>

    <div class="container">
      <!-- Uncompleted Tasks -->
      <ul class="todo" id="todo"></ul>

      <!-- Completed Tasks -->
      <ul class="todo" id="completed"></ul>
    </div>
  </body>
</html>
